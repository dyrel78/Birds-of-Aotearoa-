<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds of Aotearoa</title>
    <link href="./style.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Zilla+Slab&display=swap" rel="stylesheet">

     <!-- Lighter font
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <script defer src="birbs.js"></script>

</head>


<body>
    <header>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <h1>Birds of NZ</h1>
    </header>

    <div class="sidebar" id="sidebar">
            <h2> Filter Birds</h2>
            <label for="search">Search</label>
            <input type="text" id="search" name="search" placeholder="Search for a bird">

            <label for="searchStatus">Conservation Status</label>
            <select id="searchStatus" name="search">
                <option value="All">All</option>
                <!--Co pilot -->
                <option value="Not Threatened">Not Threatened</option>
                <option value="Naturally Uncommon">Naturally Uncommon</option>
                <option value="Relict">Relict</option>
                <option value="Recovering">Recovering</option>
                <option value="Declining">Declining</option>
                <option value="Nationally Increasing">Nationally Increasing</option>
                <option value="Nationally Vulnerable">Nationally Vulnerable</option>
                <option value="Nationally Endangered">Nationally Endangered</option>
                <option value="Nationally Critical">Nationally Critical</option>
                <option value="Extinct">Extinct</option>
                <option value="Data Deficient">Data Deficient</option>

            </select>

            <label for="sortBy ">Sort By</label>
            <select id="sortBy" name="sort">
                <option value="lightest to heaviest">Lightest to Heaviest</option>
                <option value="heaviest to lightest">Heaviest to Lightest</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="reverse alphabetical">Reverse Alphabetical</option>
                <option value="conservation status">Conservation Status</option>
            </select>
            <br> <br>
            <button id="filter-button" class="filter-button">Filter</button>

            <div class = "sidebar-status-texts">       
            <h3 id = "conservation-status-title"> Conservation Status</h3>
            <div class="conservation-text">
                <div id="status1"></div> <p>Not Threatened</p>
                <div id="status2"></div> <p>Naturally Uncommon</p>
                <div id="status3"></div> <p>Relicit</p>
                <div id="status4"></div> <p>Recovering</p>
                <div id="status5"></div> <p>Declining</p>
                <div id="status6"></div> <p>Nationally Increasing</p>
                <div id="status7"></div> <p>Nationally Vulnerable</p>
                <div id="status8"></div> <p>Nationally Endangered</p>
                <div id="status9"></div> <p>Nationally Critical</p>
                <div id="status10"></div> <p>Extinct</p>
                <div id="status11"></div> <p>Data Deficient</p>
            </div>
        </div>

        </form>
    </div>
    <script></script>


    <main id = "bird-container" class ="bird-container">

      <!-- <div id = "bird-container" class="bird-container"></div> -->
    </main>
</body>
<footer>Images and Information found from <a href="https://www.birdsnz.org.nz/">Birds of New Zealand</a> </footer>
</html>
